name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger only on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to DockerHub using secrets
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/python-version-app:latest .

    # Step 4: Push the Docker image to DockerHub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/python-version-app:latest
